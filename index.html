<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header">
        <nav class="flex container">
            <h2>LOgo</h2>
            <button class="btn btn-animation">Sigup</button>
        </nav>
        <div class="banner flex-center container">
            <div class="banner-content">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <div class="center">
                    <button class="btn btn-animation ">Stay Focused</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="action padding-tb">
            <div class="container flex">
                <div class="half action-content">
                    <h1 class="heading">Set it in Action</h1>
                    <p class="action-p">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                    <div>
                        <button class="btn btn-animation">Launch Live Preview</button>
                    </div>
                </div>
                <div class="half center">
                    <img class="action-img" src="./images/wc-mini.png" alt="">
                </div>
            </div>
        </section>


        <section class="user section-margin">
            <div class="container user-content">
                <h2 class="user-section-heading">Joined Thousand of Productive Users</h2>
                <div class="user-item">
                    <div>
                        <h1 class="user-heading">50K</h1>
                        <p class="action-p">Active User</p>
                    </div>
                    <div>
                        <h1 class="user-heading">2M+</h1>
                        <p class="action-p">Focus Sessions</p>
                    </div>
                    <div>
                        <h1 class="user-heading">95%</h1>
                        <p class="action-p">Satisfaction Rate</p>
                    </div>
                    
                </div>

            </div>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
